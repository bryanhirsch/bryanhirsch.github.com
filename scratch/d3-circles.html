<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <title>Three Little Circles</title>
  <script type="text/javascript" src="../libraries/d3/d3.v2.js"></script>
  <body>
    <p><a href="http://mbostock.github.com/d3/tutorial/circle.html">Tutorial</a></p>

    <script>
      d3.select("body").append("svg");

      svg = d3.select("svg");

      var circle = svg.selectAll("circle").data([32, 57, 112, 293]);

      var enter = circle.enter().append("circle");

      enter.attr("cy", 90);

      enter.attr("cx", function(d) {
        return d;
      });

      enter.attr("r", function(d) {
        return Math.sqrt(d);  
      });

    </script>

  </body>
</html>
